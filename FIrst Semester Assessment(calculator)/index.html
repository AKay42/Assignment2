<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="base_container">
      <div class="calculator_container">
        <div>
          <input type="number" id="display" readonly class="input_field" />
        </div>
        <div id="btn_row">
          <button class ="btns">1</button>
          <button class="btns">2</button>
          <button class="btns">3</button>
          <button class="btns" id="sign_btns">×</button>
          <button class="btns" id="sign_btns">÷</button>
        </div>
        <div id="btn_row">
          <button class="btns">4</button>
          <button class="btns">5</button>
          <button class="btns">6</button>
          <button class="btns" id="sign_btns">+</button>
          <button class="btns" id="sign_btns">-</button>
        </div>
        <div id="btn_row">
          <button class="btns">7</button>
          <button class="btns">8</button>
          <button class="btns">9</button>
          <button class="btns" id="sign_btns">%</button>
          <button class="btns" id="sign_btns">^</button>
        </div>
        <div id="btn_row">
          <button class="btns">.</button>
          <button class="btns">0</button>
          <button class="btns" style="width: 54px;">©</button>
          <button class="btns" style="width: 45px;">AC</button>
          <button class="btns" id="equal_btn">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>   
</html>
